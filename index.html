<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Tic Tac Toe</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="tic-tac-toe.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div id="game-grid">
        <div class="first square"></div>
        <div class="second square"></div>
        <div class="third square"></div>
        <div class="fourth square"></div>
        <div class="fifth square"></div>
        <div class="sixth square"></div>
        <div class="seventh square"></div>
        <div class="eigth square"></div>
        <div class="ninth square"></div>
    </div>
    <div id="game-controller">
        <div class="player-one stats">
            <h2>Player 1:<span id="name-one">Elise</span></h2>
            <h3>Symbol:<span id="first-symbol">O</span></h3>
        </div>
        <div class="results">
            <button type="button" id="start-button">Ready to Play?</button>
        </div>
        <div class="player-two stats">
            <h2>Player 2:<span id="name-two">Robert</span></h2>
            <h3>Symbol:<span id="second-symbol">X</span></h3>
        </div>
    </div>
    <footer>Created by ArtanaFio on Github</footer>
</body>
</html>
