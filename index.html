<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Tic Tac Toe</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="tic-tac-toe.js" defer></script>
</head>
<body>
    <div id="start-modal" class="invisible">
        <div id="start-content">
            <form id="start-form">
                <fieldset>
                    <legend>Player Form</legend>
                    <div class="block">
                        <div>
                            <label for="player-one-name">Player 1:</label>
                            <input type="text" id="player-one-name" placeholder="Name" required>
                        </div>
                        <div>
                            <label for="player-one-symbol">Symbol:</label>
                            <select name="Select symbol" id="player-one-symbol">
                                <option value="">Select symbol</option>
                                <option value="O">O</option>
                                <option value="X">X</option>
                            </select>
                        </div>
                    </div>
                    <div class="block">
                        <div>
                            <label for="player-two-name">Player 2:</label>
                            <input type="text" id="player-two-name" placeholder="Name" required>
                        </div>
                        <div>
                            <label for="player-two-symbol">Symbol:</label>
                            <select name="Select symbol" id="player-two-symbol">
                                <option value="">Select symbol</option>
                                <option value="O">O</option>
                                <option value="X">X</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="submit-button">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
    <h1>Tic Tac Toe Game</h1>
    <div id="game-grid">
        <div class="first square"></div>
        <div class="second square"></div>
        <div class="third square"></div>
        <div class="fourth square"></div>
        <div class="fifth square"></div>
        <div class="sixth square"></div>
        <div class="seventh square"></div>
        <div class="eigth square"></div>
        <div class="ninth square"></div>
    </div>
    <div id="game-controller">
        <div id="one-stats" class="player-one stats invisible">
            <h2>Player 1:<span id="name-one"></span></h2>
            <h3>Symbol:<span id="first-symbol"></span></h3>
        </div>
        <div id="results">
            <button type="button" id="start-button" class="">Ready to Play?</button>
            <p id="outcome" class="invisible">It's a tie</p>
            <button type="button" id="reset-button" class="invisible">Reset Game</button>
        </div>
        <div id="two-stats" class="player-two stats invisible">
            <h2>Player 2:<span id="name-two"></span></h2>
            <h3>Symbol:<span id="second-symbol"></span></h3>
        </div>
    </div>
    <footer>Created by "ArtanaFio" on <a href="https://github.com/ArtanaFio/" target="_blank">Github</a> &#169 <span class="year"></span></footer>
</body>
</html>
