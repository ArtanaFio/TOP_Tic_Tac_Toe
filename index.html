<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Tic Tac Toe</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="tic-tac-toe.js" defer></script>
</head>
<body>
    <div id="start-modal" class="invisible">
        <div id="start-content">
            <form id="start-form">
                <fieldset>
                    <legend>Enter Players' Names and Choose Symbols</legend>
                    <div class="block">
                        <div>
                            <label for="player-one-name">Player 1:</label>
                            <input type="text" id="player-one-name" placeholder="Name" required>
                        </div>
                        <div>
                            <label for="player-one-symbol">Symbol:</label>
                            <select name="Select symbol" id="player-one-symbol">
                                <option value="">Select symbol</option>
                                <option value="X">X</option>
                                <option value="O">O</option>
                            </select>
                        </div>
                    </div>
                    <div class="block">
                        <div>
                            <label for="player-two-name">Player 2:</label>
                            <input type="text" id="player-two-name" placeholder="Name" required>
                        </div>
                        <div>
                            <label for="player-two-symbol">Symbol:</label>
                            <select name="Select symbol" id="player-two-symbol">
                                <option value="">Select symbol</option>
                                <option value="X">X</option>
                                <option value="O">O</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="submit-button">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
    <h1>Tic Tac Toe Game</h1>
    <div id="game-grid">
        <div id="first" class="not-bottom not-right square"></div>
        <div id="second" class="not-bottom not-right square"></div>
        <div id="third" class="not-bottom square"></div>
        <div id="fourth" class="not-bottom not-right square"></div>
        <div id="fifth" class="not-bottom not-right square"></div>
        <div id="sixth" class="not-bottom square"></div>
        <div id="seventh" class="not-right square"></div>
        <div id="eighth" class="not-right square"></div>
        <div id="ninth" class="square"></div>
    </div>
    <div id="altering-buttons">
        <button type="button" id="reset-button" class="alter-play-button invisible">Reset Grid</button>
        <button type="button" id="new-players" class="alter-play-button invisible">Change Players</button>
    </div>
    <div id="game-controller">
        <div id="one-stats" class="player-one stats invisible">
            <h2>Player 1</h2>
            <p id="name-one"></p>
            <h3>Symbol: <span id="first-symbol"></span></h3>
        </div>
        <div id="results">
            <button type="button" id="start-button">Ready to play?</button>
            <p id="outcome" class="invisible"></p>
        </div>
        <div id="two-stats" class="player-two stats invisible">
            <h2>Player 2</h2>
            <p id="name-two"></p>
            <h3>Symbol: <span id="second-symbol"></span></h3>
        </div>
    </div>
    <footer>Created by "ArtanaFio" on <a href="https://github.com/ArtanaFio/" target="_blank">Github</a> &#169 <span class="year"></span></footer>
</body>
</html>
